site_prefix:
  description: File prefix for the study site
  value:
    type: string
    default: Treynor
    units: '-'
case_prefix:
  description: File prefix for the model scenario
  value:
    type: string
    default: June_20_67
    units: '-'
n_steps:
  description: Number of time steps
  value:
    type: int
    default: 3600
    range:
      min: 1
      max: 3153600000
    units: '-'
